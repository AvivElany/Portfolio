<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login form for admin</title>
  <link rel="stylesheet" href="./manageProductLogin.css">

</head>
<body>
<!-- partial:index.partial.html -->
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input id="userName" type="text" required>
        <label>User Name</label>
      </div>
      <div class="user-box">
        <input id="employeeNumber" type="number" required>
        <label>Employee Number</label>
      </div>
      <div class="user-box">
        <input id="password" type="password" required>
        <label>Password</label>
      </div>
      <button id="button" onclick="login()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </button>
    </form>
  </div>

    <script src="./manageProductLogin.js"></script>
</body>
</html>
